{% include header.html %}
  <div class="container">
    <div class="row">
      <div id='main' class="col-md-10 col-sm-12 col-md-offset-1 centered">
        {% for post in site.posts %}
        <div id='title'>
          <h2 class='pull-left'><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
          <h2 class='pull-right'><small><nobr>{{ post.date | date: "%d %b %Y" }}</nobr></small></h2>
          <div class='clearfix'></div>
          <p>{{ post.teaser }}</p>
          <hr />
        </div>
        {% endfor %}
{% include footer.html %}
      </div>
    </div>
  </div>
</body>
</html>
