{% include header.html %}
  <div class="col-md-10 col-sm-6 col-md-offset-1 col-sm-offset-3 centered">
    {% for post in site.posts %}
    <div class="col-md-6">
      <h2><a href="{{ site.url }}{{ post.url }}">{{ post.title }} <small><nobr>{{ post.date | date: "%d %b %Y" }}</nobr></small></a></h2>
      <hr />
      {{ post.teaser }}
    </div>
    {% endfor %}
  </div>
{% include footer.html %}
