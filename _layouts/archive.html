{% include header.html %}
  <div class="container">
    <div class="row">
      <div id='main' class="col-sm-10 col-sm-offset-1 col-xs-12 centered">
      <div class="col-xs-10 col-xs-offset-1">
        {% for post in site.posts %}
        <div id='title'>
          <h2 class='pull-left'><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <h2 class='pull-right'><small><nobr>{{ post.date | date: "%d %b %Y" }}</nobr></small></h2>
          <div class='clearfix'></div>
          <p>{{ post.teaser }}</p>
          <hr />
        </div>
        {% endfor %}
{% include footer.html %}
      </div>
      </div>
    </div>
  </div>
</body>
</html>
