{% include header.html %}
  <div class="container">
    <div class="row">
      <div id='main' class="col-md-10 col-sm-12 col-md-offset-1 centered">
        <div id='title'>
          <h2 class='pull-left'>{{ page.title }}</h2>
          <h2 class='pull-right'><small><nobr>{{ page.date | date: "%d %b %Y" }}</nobr></small></h2>
          <div class='clearfix'></div>
        </div>
        <div id="content">
{{ content }}
        </div>
        {% if page.commets %}
        <div class="hidden-print">
          <hr />
          <div id="disqus_thread"></div>
          <script type="text/javascript">
              /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
              var disqus_shortname = 'flowerpot-dev'; // required: replace example with your forum shortname
              var disqus_identifier = '{{ page.url }}';
              var disqus_title = '{{ page.title }}';
              var disqus_url = '{{ site.url}}{{ page.url }}';

              /* * * DON'T EDIT BELOW THIS LINE * * */
              (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        </div>
        {% endif %}
{% include footer.html %}
      </div>
    </div>
  </div>
</body>
</html>
